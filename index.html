<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techamp</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/images/tc-logo.png" type="image/x-icon">
</head>

<body>
  <main>
    <img src="/assets/images/orange.svg" class="logo roll-in-left">
    <h1>Techcamp</h1>
    <p class="message">Techamp website is in development, please contact us on:</p>
    <div class="contact-container">
      <article class="contact-box">
        <img src="assets/images/support_agent.svg" class="phone-icon" />
        <p class="desc">+964-750-431-5501 </p>
      </article>
      <article class="contact-box">
        <img src="assets/images/email.svg" class="email-icon" />
        <p class="desc">contact@techcamp.club</p>
      </article>
    </div>
    <div class="social-media-container">
      <a href="https://www.facebook.com/profile.php?id=61561373921013" rel="noopener noreferrer" target="_blank">
        <img src="assets/images/fb.png" alt="FB" class="social-icon fb" />
      </a>
      <a href="https://www.instagram.com/techcamp23/" rel="noopener noreferrer" target="_blank">
        <img src="assets/images/ig.png" alt="IG" class="social-icon ig" />
      </a>
    </div>
  </main>
</body>

</html>
